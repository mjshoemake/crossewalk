			<div id="foodCategories" class="row-liquid">
				<div class="row">
					<div class="col-md-12 scrollable" height="100%">
						<p>
						<!-- Page Title -->
						<div class="page-header">New Recipe To Try</div>
						<p/>&nbsp;<p/>

						<div class="panel panel-primary">
							<!-- Default panel contents -->
							<div class="panel-heading">Please enter the information of the recipe you would like to add and click "Save". To return to the previous page without making changes, click "Cancel".</div>

							<table width="100%">
								<tr>
									<td width="40px">&nbsp;</td> 
									<td width="160px">&nbsp;</td> 
									<td>&nbsp;</td> 
								</tr>
								<tr>
									<td>&nbsp;</td> 
									<td>Recipe Name:</td>
									<td><input name="name" type="textbox" size="60" ng-model="recipeToAdd.name" /></td> 
								</tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>Cookbook:</td>
                                    <td>
                                        <select name="cookbook_pk" ng-model="recipeToAdd.cookbook_pk">
                                            <option ng-repeat="cookbook in cookbookList|orderBy:'name'" value="{{cookbook.cookbooks_pk}}">{{cookbook.name}}</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>Meal:</td>
                                    <td>
                                        <select name="meals_pk" ng-model="recipeToAdd.meals_pk">
                                            <option ng-repeat="meal in mealList|orderBy:'name'" value="{{meal.meals_pk}}">{{meal.name}}</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>Food Category:</td>
                                    <td>
                                        <select name="meal_categories_pk" ng-model="recipeToAdd.meal_categories_pk">
                                            <option ng-repeat="foodCategory in foodCategoryList|orderBy:'name'" value="{{foodCategory.meal_categories_pk}}">{{foodCategory.name}}</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>Notes:</td>
                                    <td><textarea name="notes" cols="50" rows="5" ng-model="recipeToAdd.notes"></textarea></td>
                                </tr>
								<tr>
									<td>&nbsp;</td> 
									<td>&nbsp;</td> 
									<td>&nbsp;</td> 
								</tr>
								<tr>
									<td>&nbsp;</td> 
									<td>
									    <button type="button" class="btn btn-default" ng-click="addItem()">Save</button> 
									    &nbsp;&nbsp;
									    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
									</td> 
									<td>&nbsp;</td> 
								</tr>
							</table>					
						</div>					
						<p/>	
					</div>			
				</div>            			
			</div>
