<!--
<header *ngIf="showHeader" id="header" class="header header--fixed hide-from-print" role="banner">
-->
<header id="header" style="display: {{headerDisplay}};" class="header header--fixed hide-from-print" role="banner">
  <div class="container-fluid" >

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button id="hamburgerButton" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#div-navbar-collapsible" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="app-icon" src="{{brandIcon.image}}" alt="{{brandIcon.displayText}}" style="width:32px;height:28px; vertical-align: middle;"/>
          <b class="brand__forename">{{brandForename}}</b>&nbsp;
          <b class="brand__surname hide-on-mobile">{{brandSurname}}</b>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse" id="div-navbar-collapsible">
<!--
          <div class="nav-dropdown-spacer">
          </div>
          <div class="nav-dropdown">
-->
            <ul class="nav navbar-nav navbar-right">
              <li *ngFor="let navitem of navItems" class="nav">
                <a routerLink="{{navitem.href}}" routerLinkActive="active"><span class="glyphicon {{navitem.glyphicon}}"></span>&nbsp;&nbsp;{{navitem.displayText}}</a>
              </li>
            </ul>
<!--
          </div>
-->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </div>

</header>
